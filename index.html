<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="card-section">
            <div class="card">
                <div class="card-front">
                    <div class="sec-1">

                    </div>
                    <div class="sec-2">
                        <span id="card-no">0000 &nbsp; 0000 &nbsp; 0000 &nbsp; 0000</span>
                    </div>
                    <div class="sec-3">
                        <span class="h-name" id="h-name">
                            Cardholder name
                        </span>
                        <span class="exp-d" id="exp-d">
                            MM/YY
                        </span>
                    </div>
                </div>
                <div class="card-back">
                    <div class="black-line">

                    </div>
                    <div class="cvc-line">
                        <span id="card-cvc">000</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="form-section">
            <form class="details-form">
                <div class="detail-1">
                    <label for="name" class="label">CARDHOLDER NAME</label><br>
                    <input type="text" class="name" id="name" placeholder="e.g. Jane Appleseed"><br>
                </div>
                <div class="detail-2">
                    <label for="number" class="label">CARD NUMBER</label><br>
                    <input type="text" class="number" id="number" placeholder="e.g. 1234 5678 9123 0000"><br>
                </div>
                <div class="detail-3">
                    <div class="dates">
                        <label for="expiry_date" class="label">EXP. DATE (MM/YY)</label><br>
                        <input type="text" class="m" id="m">
                        <input type="text" class="y" id="y">
                    </div>
                    <div class="cvc-detail">
                        <label for="CVC" class="label">CVC</label><br>
                        <input type="text" class="cvc" id="cvc">
                    </div>
                </div>
                <div class="btn">
                    <button id="btn">CONFIRM</button>
                </div>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
